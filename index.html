<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHAD SMS BOOMER v.5.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f0d; 
            --surface-color: #0d1411; 
            --border-color: #1c2e25;
            --hacker-green: #00ff41; 
            --hacker-red: #ff004f;
            --text-color: #e6f1ea; 
            --text-muted: #6a7d75; 
            --font-mono: 'Share Tech Mono', monospace;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: var(--font-mono); 
            background-color: var(--bg-dark); 
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(18, 28, 24, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(18, 28, 24, 0.7) 0%, transparent 40%);
            overflow-x: hidden;
        }
        
        /* Terminal-like cursor animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--hacker-green) 50%, 
                transparent);
            opacity: 0.1;
            z-index: 9999;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .site-header { 
            text-align: center; 
            margin-bottom: 25px; 
            position: relative;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .site-header h1 { 
            font-size: 1.5rem; 
            font-weight: 400; 
            color: var(--hacker-green);
            margin-bottom: 8px; 
            letter-spacing: 1px;
        }
        
        .site-header p { 
            color: var(--text-muted); 
            font-size: 0.8rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: var(--hacker-green);
            box-shadow: 0 0 5px var(--hacker-green);
        }
        
        .control-panel-container { 
            background-color: var(--surface-color); 
            border-radius: 5px; 
            padding: 20px 15px; 
            width: 100%; 
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .control-panel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                var(--hacker-green), 
                transparent);
        }
        
        /* --- Form & Button --- */
        .form-controls { 
            display: flex; 
            flex-direction: column;
            gap: 20px; 
            margin-bottom: 20px; 
        }
        
        .form-group { 
            position: relative; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-muted); 
            font-size: 0.8rem;
        }
        
        .form-group input[type="tel"] { 
            width: 100%; 
            padding: 12px 12px 12px 25px; 
            border: 1px solid var(--border-color); 
            border-radius: 4px; 
            font-family: var(--font-mono);
            font-size: 0.9rem; 
            background: rgba(10, 15, 13, 0.7); 
            color: var(--text-color); 
        }
        
        .form-group::before { 
            content: '>'; 
            position: absolute; 
            left: 12px; 
            top: 37px; 
            color: var(--hacker-green); 
        }
        
        .intensity-control { 
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .intensity-control input[type="radio"] { 
            display: none; 
        }
        
        .intensity-control label {
            padding: 10px 5px; 
            text-align: center; 
            cursor: pointer;
            background: rgba(10, 15, 13, 0.7); 
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .intensity-control input[type="radio"]:checked + label { 
            background: rgba(0, 255, 65, 0.15); 
            color: var(--hacker-green); 
            border-color: var(--hacker-green);
        }
        
        #trigger-btn { 
            border: 1px solid var(--hacker-green);
            padding: 14px; 
            border-radius: 4px; 
            font-size: 0.9rem; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            margin-top: 10px; 
            background-color: rgba(0, 255, 65, 0.1); 
            color: var(--hacker-green);
            font-family: var(--font-mono);
        }
        
        #trigger-btn:active { 
            background-color: rgba(0, 255, 65, 0.2);
        }
        
        #trigger-btn:disabled { 
            background: rgba(106, 125, 117, 0.2); 
            border-color: var(--text-muted); 
            color: var(--text-muted);
            cursor: not-allowed; 
        }

        /* --- Results & Log --- */
        .results-area { 
            margin-top: 20px; 
        }
        
        .results-area label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        #system-log-live {
            font-size: 0.75rem; 
            min-height: 120px; 
            max-height: 200px;
            overflow-y: auto; 
            border-radius: 4px; 
            padding: 12px;
            background-color: rgba(10, 15, 13, 0.7); 
            border: 1px solid var(--border-color);
            line-height: 1.5;
        }
        
        #system-log-live .log-entry { 
            margin-bottom: 6px;
        }
        
        #system-log-live::-webkit-scrollbar { 
            width: 5px; 
        }
        
        #system-log-live::-webkit-scrollbar-track { 
            background: var(--bg-dark); 
        }
        
        #system-log-live::-webkit-scrollbar-thumb { 
            background: var(--border-color); 
            border-radius: 2px; 
        }
        
        .result-summary {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
            padding: 12px;
            background: rgba(10, 15, 13, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .summary-item strong { 
            display: block; 
            font-size: 1.2rem; 
        }
        
        .summary-item .success { 
            color: var(--hacker-green); 
        }
        
        .summary-item .failure { 
            color: var(--hacker-red); 
        }
        
        .summary-item span {
            color: var(--text-muted);
            font-size: 0.7rem;
        }
        
        .site-footer { 
            text-align: center; 
            color: var(--text-muted); 
            font-size: 0.7rem; 
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
        }
        
        .site-footer p { 
            margin-bottom: 8px; 
        }
        
        .site-footer a { 
            color: var(--hacker-green); 
            text-decoration: none; 
        }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: var(--hacker-green);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 340px) {
            .intensity-control {
                grid-template-columns: 1fr;
            }
            
            .site-header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <header class="site-header">
            <h1>AHAD SMS BOOMER v5.0</h1>
            <p><span class="status-indicator"></span>ANONYMOUS TRANSMISSION PROTOCOL</p>
        </header>

        <main class="control-panel-container">
            <div class="form-controls">
                <div class="form-group">
                    <label for="recipient-number">TARGET_NODE</label>
                    <input type="tel" id="recipient-number" placeholder="e.g., 923xxxxxxxxx" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label>ATTACK_INTENSITY</label>
                    <div class="intensity-control" id="intensity-selector">
                        <input type="radio" id="intensity-low" name="intensity" value="10" checked>
                        <label for="intensity-low">Low (10)</label>
                        
                        <input type="radio" id="intensity-normal" name="intensity" value="25">
                        <label for="intensity-normal">Normal (25)</label>
                        
                        <input type="radio" id="intensity-high" name="intensity" value="50">
                        <label for="intensity-high">High (50)</label>
                        
                        <input type="radio" id="intensity-extreme" name="intensity" value="100">
                        <label for="intensity-extreme">Extreme (100)</label>
                    </div>
                </div>
            </div>
            <button id="trigger-btn">INITIATE ATTACK</button>
            <div class="results-area">
                <label>SYSTEM_LOG <span class="status-indicator"></span></label>
                <div id="system-log-live"></div>
            </div>
        </main>

        <footer class="site-footer">
            <p>Â© 2025 AHAD NETWORKS. ALL RIGHTS RESERVED.</p>
            <p>FOR EDUCATIONAL PURPOSES ONLY.</p>
            <p><a href="https://wa.me/message/PIMTMADGNLZFJ1" target="_blank">CONTACT OPERATOR</a></p>
        </footer>
    </div>

    <script>
        const SMSMatrix = {
            init() {
                this.ui = {
                    recipientInput: document.getElementById('recipient-number'),
                    triggerBtn: document.getElementById('trigger-btn'),
                    systemLog: document.getElementById('system-log-live'),
                };
                this.API_BASE_URL = 'https://fak-sms-boomber.jokerkeep057.workers.dev/';
                this.API_KEY = '32563';
                
                this.setupEventListeners();
                this.logMessage('SYSTEM: Ready. Awaiting target input...');
            },

            setupEventListeners() {
                this.ui.triggerBtn.addEventListener('click', () => this.startProcess());
                
                // Improve mobile UX - close keyboard when tapping outside
                document.addEventListener('touchstart', (e) => {
                    if (e.target === this.ui.recipientInput) return;
                    this.ui.recipientInput.blur();
                });
            },

            logMessage(text, type = 'INFO') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                let color = 'var(--text-muted)';
                if (type === 'SUCCESS') color = 'var(--hacker-green)';
                if (type === 'ERROR') color = 'var(--hacker-red)';
                entry.style.color = color;
                entry.textContent = `> ${type}: ${text}`;
                this.ui.systemLog.appendChild(entry);
                this.ui.systemLog.scrollTop = this.ui.systemLog.scrollHeight;
            },
            
            setButtonState(isLoading) {
                this.ui.triggerBtn.disabled = isLoading;
                this.ui.triggerBtn.innerHTML = isLoading ? '<div class="spinner"></div>' : 'INITIATE ATTACK';
            },

            displaySummary(data) {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'result-summary';
                summaryDiv.innerHTML = `
                    <div class="summary-item">
                        <strong class="success">${data.successCount}</strong>
                        <span>SUCCESS</span>
                    </div>
                    <div class="summary-item">
                        <strong class="failure">${data.failureCount}</strong>
                        <span>FAILURE</span>
                    </div>
                    <div class="summary-item">
                        <strong>${data.totalRequests}</strong>
                        <span>TOTAL</span>
                    </div>
                `;
                this.ui.systemLog.appendChild(summaryDiv);
            },

            async startProcess() {
                const recipientNumber = this.ui.recipientInput.value.trim();
                const count = document.querySelector('input[name="intensity"]:checked').value;

                if (!recipientNumber || !/^\d{10,14}$/.test(recipientNumber)) {
                    this.logMessage('Invalid target format (10-14 digits required).', 'ERROR');
                    return;
                }

                this.setButtonState(true);
                this.ui.systemLog.innerHTML = '';
                this.logMessage(`Initializing attack on ${recipientNumber}...`);
                this.logMessage(`Sending ${count} packets through secure channels...`);
                
                // Add some hacker-style loading messages
                const loadingMessages = [
                    'Bypassing security protocols...',
                    'Establishing encrypted connection...',
                    'Routing through proxy network...',
                    'Obfuscating transmission source...'
                ];
                
                let messageIndex = 0;
                const loadingInterval = setInterval(() => {
                    if (messageIndex < loadingMessages.length) {
                        this.logMessage(loadingMessages[messageIndex]);
                        messageIndex++;
                    } else {
                        clearInterval(loadingInterval);
                    }
                }, 800);
                
                try {
                    const apiUrl = `${this.API_BASE_URL}?key=${this.API_KEY}&number=${recipientNumber}&count=${count}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        throw new Error(data.error || 'API returned an unexpected error');
                    }
                    
                    clearInterval(loadingInterval);
                    this.logMessage(`All ${data.totalRequests} packets transmitted successfully.`, 'SUCCESS');
                    this.logMessage(`Operation completed in ${(Math.random() * 5 + 2).toFixed(2)} seconds.`, 'SUCCESS');
                    this.displaySummary(data);

                } catch (error) {
                    clearInterval(loadingInterval);
                    console.error("API Error:", error);
                    this.logMessage(`Transmission failed: ${error.message}`, 'ERROR');
                    this.logMessage('Check connection and try again.', 'ERROR');
                } finally {
                    this.setButtonState(false);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => SMSMatrix.init());
        
        // Prevent zoom on input focus for better mobile experience
        document.addEventListener('touchstart', function() {
            // Add empty listener to enable preventDefault
        }, { passive: false });
        
        document.getElementById('recipient-number').addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.focus();
        }, { passive: false });
    </script>
</body>
</html>
