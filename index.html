<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHAD // SMS_BOOMER_v5.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #0a0f0d;
            color: #00ff41;
            line-height: 1.6;
            padding: 15px;
            max-width: 100%;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(18, 28, 24, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(18, 28, 24, 0.7) 0%, transparent 40%);
            position: relative;
        }
        
        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, #00ff41 50%, transparent);
            opacity: 0.1;
            z-index: 9999;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #1c2e25;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #00ff41;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 2px;
        }
        
        .header p {
            color: #6a7d75;
            font-size: 0.8rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00ff41;
            box-shadow: 0 0 5px #00ff41;
            margin-right: 8px;
        }
        
        .panel {
            background: #0d1411;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #1c2e25;
            position: relative;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #00ff41, transparent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #6a7d75;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #1c2e25;
            border-radius: 6px;
            background: rgba(10, 15, 13, 0.7);
            color: #e6f1ea;
            font-family: 'Courier New', monospace;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .intensity-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .intensity-option {
            padding: 12px 5px;
            text-align: center;
            background: rgba(10, 15, 13, 0.7);
            border: 1px solid #1c2e25;
            border-radius: 6px;
            color: #6a7d75;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .intensity-option.active {
            background: rgba(0, 255, 65, 0.15);
            color: #00ff41;
            border-color: #00ff41;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .btn:active {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-container {
            margin-top: 20px;
        }
        
        .log-container label {
            display: block;
            margin-bottom: 8px;
            color: #6a7d75;
            font-size: 0.9rem;
        }
        
        .log {
            height: 150px;
            overflow-y: auto;
            background: rgba(10, 15, 13, 0.7);
            border: 1px solid #1c2e25;
            border-radius: 6px;
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }
        
        .log-prefix {
            color: #00ff41;
            margin-right: 8px;
        }
        
        .log-success {
            color: #00ff41;
        }
        
        .log-error {
            color: #ff004f;
        }
        
        .log-info {
            color: #6a7d75;
        }
        
        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .summary-item {
            padding: 12px;
            background: rgba(10, 15, 13, 0.7);
            border: 1px solid #1c2e25;
            border-radius: 6px;
        }
        
        .summary-value {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }
        
        .summary-label {
            font-size: 0.7rem;
            color: #6a7d75;
            display: block;
            margin-top: 5px;
        }
        
        .success-value {
            color: #00ff41;
        }
        
        .failure-value {
            color: #ff004f;
        }
        
        .footer {
            text-align: center;
            padding: 15px 0;
            color: #6a7d75;
            font-size: 0.75rem;
            border-top: 1px solid #1c2e25;
            margin-top: 20px;
        }
        
        .footer a {
            color: #00ff41;
            text-decoration: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: #00ff41;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 340px) {
            .intensity-selector {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="container">
        <header class="header">
            <h1>AHAD // SMS_BOOMER_v5.0</h1>
            <p><span class="status-indicator"></span>ANONYMOUS TRANSMISSION PROTOCOL</p>
        </header>
        
        <div class="panel">
            <div class="form-group">
                <label for="phone">TARGET_NODE</label>
                <input type="tel" id="phone" placeholder="e.g., 923xxxxxxxxx" inputmode="numeric">
            </div>
            
            <div class="form-group">
                <label>ATTACK_INTENSITY</label>
                <div class="intensity-selector">
                    <div class="intensity-option active" data-value="10">Low (10)</div>
                    <div class="intensity-option" data-value="25">Normal (25)</div>
                    <div class="intensity-option" data-value="50">High (50)</div>
                    <div class="intensity-option" data-value="100">Extreme (100)</div>
                </div>
            </div>
            
            <button id="attack-btn" class="btn">INITIATE ATTACK</button>
        </div>
        
        <div class="panel">
            <div class="log-container">
                <label>SYSTEM_LOG <span class="status-indicator"></span></label>
                <div class="log" id="log">
                    <div class="log-entry">
                        <span class="log-prefix">></span>
                        <span class="log-info">SYSTEM: Ready. Awaiting target input...</span>
                    </div>
                </div>
            </div>
            
            <div class="summary">
                <div class="summary-item">
                    <span class="summary-value success-value" id="success-count">0</span>
                    <span class="summary-label">SUCCESS</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value failure-value" id="failure-count">0</span>
                    <span class="summary-label">FAILURE</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value" id="total-count">0</span>
                    <span class="summary-label">TOTAL</span>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Â© 2024 AHAD NETWORKS. ALL RIGHTS RESERVED.</p>
            <p>FOR EDUCATIONAL PURPOSES ONLY.</p>
            <p><a href="https://wa.me/message/PIMTMADGNLZFJ1" target="_blank">CONTACT OPERATOR</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const phoneInput = document.getElementById('phone');
            const attackBtn = document.getElementById('attack-btn');
            const logContainer = document.getElementById('log');
            const successCount = document.getElementById('success-count');
            const failureCount = document.getElementById('failure-count');
            const totalCount = document.getElementById('total-count');
            const intensityOptions = document.querySelectorAll('.intensity-option');
            
            // State variables
            let selectedIntensity = 10;
            let isAttacking = false;
            
            // Initialize intensity selector
            intensityOptions.forEach(option => {
                option.addEventListener('click', function() {
                    intensityOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedIntensity = parseInt(this.getAttribute('data-value'));
                });
            });
            
            // Attack button handler
            attackBtn.addEventListener('click', function() {
                if (isAttacking) return;
                
                const phoneNumber = phoneInput.value.trim();
                
                if (!phoneNumber || !/^\d{10,14}$/.test(phoneNumber)) {
                    addLogEntry('Invalid target format (10-14 digits required).', 'error');
                    return;
                }
                
                startAttack(phoneNumber, selectedIntensity);
            });
            
            // Start attack simulation
            function startAttack(phone, intensity) {
                isAttacking = true;
                attackBtn.disabled = true;
                attackBtn.innerHTML = '<div class="spinner"></div>';
                
                // Reset counters
                successCount.textContent = '0';
                failureCount.textContent = '0';
                totalCount.textContent = '0';
                
                // Clear log and add initial messages
                logContainer.innerHTML = '';
                addLogEntry(`Initializing attack on ${phone}...`, 'info');
                addLogEntry(`Sending ${intensity} packets through secure channels...`, 'info');
                
                // Simulate hacking process with messages
                const hackingMessages = [
                    'Bypassing security protocols...',
                    'Establishing encrypted connection...',
                    'Routing through proxy network...',
                    'Obfuscating transmission source...',
                    'Initiating packet transmission...'
                ];
                
                let messageIndex = 0;
                const messageInterval = setInterval(() => {
                    if (messageIndex < hackingMessages.length) {
                        addLogEntry(hackingMessages[messageIndex], 'info');
                        messageIndex++;
                    } else {
                        clearInterval(messageInterval);
                        simulateAttackResults(phone, intensity);
                    }
                }, 800);
            }
            
            // Simulate attack results
            function simulateAttackResults(phone, intensity) {
                let success = 0;
                let failure = 0;
                let total = 0;
                
                const resultInterval = setInterval(() => {
                    if (total < intensity) {
                        // Randomly determine success or failure
                        const isSuccess = Math.random() > 0.3;
                        
                        if (isSuccess) {
                            success++;
                            addLogEntry(`Packet ${total + 1} delivered successfully.`, 'success');
                        } else {
                            failure++;
                            addLogEntry(`Packet ${total + 1} failed to deliver.`, 'error');
                        }
                        
                        total++;
                        
                        // Update counters
                        successCount.textContent = success;
                        failureCount.textContent = failure;
                        totalCount.textContent = total;
                    } else {
                        clearInterval(resultInterval);
                        
                        // Final status message
                        addLogEntry(`Attack completed. ${success} successful, ${failure} failed.`, 'info');
                        
                        // Reset button state
                        isAttacking = false;
                        attackBtn.disabled = false;
                        attackBtn.textContent = 'INITIATE ATTACK';
                    }
                }, 200);
            }
            
            // Add entry to log
            function addLogEntry(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                const prefix = document.createElement('span');
                prefix.className = 'log-prefix';
                prefix.textContent = '>';
                
                const text = document.createElement('span');
                text.className = `log-${type}`;
                text.textContent = message;
                
                entry.appendChild(prefix);
                entry.appendChild(text);
                logContainer.appendChild(entry);
                
                // Scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Create matrix rain effect
            function createMatrixRain() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&!?';
                const container = document.getElementById('matrixRain');
                
                // Create columns of falling characters
                for (let i = 0; i < 20; i++) {
                    const column = document.createElement('div');
                    column.style.position = 'absolute';
                    column.style.top = '-10px';
                    column.style.left = `${(100 / 20) * i}%`;
                    column.style.width = `${100 / 20}%`;
                    column.style.color = '#00ff41';
                    column.style.fontSize = '12px';
                    column.style.textAlign = 'center';
                    column.style.opacity = '0.7';
                    
                    // Create falling animation
                    let content = '';
                    const length = Math.floor(Math.random() * 10) + 5;
                    
                    for (let j = 0; j < length; j++) {
                        content += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    
                    column.textContent = content;
                    column.style.animation = `fall ${(Math.random() * 5) + 3}s linear infinite`;
                    column.style.animationDelay = `${Math.random() * 2}s`;
                    
                    container.appendChild(column);
                }
                
                // Add falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% { transform: translateY(-100px); }
                        100% { transform: translateY(100vh); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Initialize matrix rain
            createMatrixRain();
            
            // Improve mobile UX - close keyboard when tapping outside
            document.addEventListener('touchstart', function(e) {
                if (e.target !== phoneInput) {
                    phoneInput.blur();
                }
            });
        });
    </script>
</body>
</html>
