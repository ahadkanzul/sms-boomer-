<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad SMS Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Sender</h1>
        
        <form id="smsForm">
            <div class="form-group">
                <label for="phone">Phone Number (with country code):</label>
                <input type="text" id="phone" placeholder="e.g., +1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send SMS</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending message...</p>
        </div>
        
        <div class="response" id="response"></div>
    </div>
    
    <footer>
        <p>Powered by DDoS SMS API</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('smsForm');
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const phone = document.getElementById('phone').value;
                const message = document.getElementById('message').value;
                
                // Basic validation
                if (!phone || !message) {
                    showResponse('Please fill in all fields', 'error');
                    return;
                }
                
                // Show loading, hide any previous response
                loading.style.display = 'block';
                responseDiv.style.display = 'none';
                submitBtn.disabled = true;
                
                try {
                    // Call the API
                    const apiUrl = 'https://ddos-sms.pages.dev/';
                    
                    // Using FormData to send the request
                    const formData = new FormData();
                    formData.append('phone', phone);
                    formData.append('message', message);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.text();
                    
                    if (response.ok) {
                        showResponse('Message sent successfully!', 'success');
                    } else {
                        showResponse(`Error: ${data}`, 'error');
                    }
                } catch (error) {
                    showResponse(`Network error: ${error.message}`, 'error');
                } finally {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
            
            function showResponse(message, type) {
                responseDiv.textContent = message;
                responseDiv.className = 'response ' + type;
                responseDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
