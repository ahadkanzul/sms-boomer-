<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad SMS Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #0a0f0d; 
            color: #e6f1ea;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
        }
        .container {
            background-color: #101814; 
            border-radius: 10px; 
            padding: 30px; 
            max-width: 500px; 
            width: 100%; 
            border: 1px solid #2a3b33;
            margin-top: 30px;
        }
        h1 {
            color: #00ff41; 
            margin-bottom: 5px; 
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8c9b92;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a3b33;
            border-radius: 8px;
            background: #0a0f0d;
            color: #e6f1ea;
        }
        button {
            background-color: #00ff41;
            color: #0a0f0d;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #8c9b92;
            cursor: not-allowed;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background-color: #0a0f0d;
            border: 1px solid #2a3b33;
            border-radius: 8px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .success { color: #00ff41; }
        .error { color: #ff004f; }
        .info { color: #8c9b92; }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #8c9b92;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Tool</h1>
        <p style="text-align: center; color: #8c9b92; margin-bottom: 20px;">Educational Purpose Only</p>
        
        <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" placeholder="e.g., 923xxxxxxxxx">
        </div>
        
        <div class="form-group">
            <label for="count">Number of Messages:</label>
            <input type="number" id="count" value="5" min="1" max="10">
        </div>
        
        <button id="send-btn">Send Messages</button>
        
        <div class="log" id="log"></div>
    </div>
    
    <footer>
        <p>Â© 2024 Example. For educational purposes only.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('send-btn');
            const numberInput = document.getElementById('number');
            const countInput = document.getElementById('count');
            const logElement = document.getElementById('log');
            
            // Add a log message
            function addLog(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `> ${message}`;
                logElement.appendChild(entry);
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            // Simulate sending messages
            async function sendMessages() {
                const number = numberInput.value.trim();
                const count = parseInt(countInput.value);
                
                if (!number || !/^\d{10,14}$/.test(number)) {
                    addLog('Please enter a valid phone number (10-14 digits)', 'error');
                    return;
                }
                
                if (count < 1 || count > 10) {
                    addLog('Please enter a count between 1 and 10', 'error');
                    return;
                }
                
                sendBtn.disabled = true;
                sendBtn.textContent = 'Sending...';
                
                addLog(`Starting to send ${count} messages to ${number}`, 'info');
                
                // Simulate API calls with delays
                let successCount = 0;
                
                for (let i = 1; i <= count; i++) {
                    // Simulate network delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Randomly determine success/failure for simulation
                    const success = Math.random() > 0.2;
                    
                    if (success) {
                        addLog(`Message ${i} sent successfully`, 'success');
                        successCount++;
                    } else {
                        addLog(`Message ${i} failed to send`, 'error');
                    }
                }
                
                addLog(`Process completed. ${successCount}/${count} messages sent successfully`, 'info');
                
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Messages';
            }
            
            sendBtn.addEventListener('click', sendMessages);
            
            // Initial log message
            addLog('System ready. Enter phone number and count.', 'info');
        });
    </script>
</body>
    </html>
